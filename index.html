<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบจัดการตารางเรียนตารางสอน</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/animations.css">
</head>

<body class="min-h-screen relative overflow-x-hidden">
    <!-- LOGIN PAGE -->
    <div id="loginPage" class="page active login-background min-h-screen">
        <!-- Floating Background Shapes -->
        <div class="floating-shape shape-circle w-16 h-16 top-20 left-10 float-gentle"></div>
        <div class="floating-shape shape-circle w-12 h-12 top-1/3 right-20 float-gentle" style="animation-delay: -5s;">
        </div>
        <div class="floating-shape shape-circle w-10 h-10 bottom-1/4 left-1/4 float-gentle"
            style="animation-delay: -10s;"></div>
        <div class="floating-shape shape-circle w-14 h-14 bottom-20 right-10 float-gentle"
            style="animation-delay: -15s;"></div>

        <!-- Main Container -->
        <main class="flex items-center justify-center min-h-screen p-4 sm:p-6">
            <div class="w-full max-w-md relative z-10">
                <!-- Login Card -->
                <section class="glass-card rounded-3xl p-8 sm:p-10 w-full fade-in-up">
                    <!-- Header Section -->
                    <header class="text-center mb-8">
                        <!-- Logo -->
                        <div class="inline-flex items-center justify-center w-32 h-32 sm:w-36 sm:h-36 mb-6 logo-pulse">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wx9ytkWpaORplO5wMqeYtEtP23Wb3bSigw&s"
                                alt="IT Department Logo" class="w-full h-full object-contain rounded-2xl" />
                        </div>

                        <!-- Title -->
                        <hgroup>
                            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-3 tracking-tight">
                                ยินดีต้อนรับ
                            </h1>
                            <p class="text-gray-600 leading-relaxed text-base sm:text-lg">
                                เข้าสู่ระบบเพื่อจัดการตารางเรียนตารางสอน
                            </p>
                    </header>

                    <!-- Login Form -->
                    <div class="mb-8">
                        <button type="button" id="loginButton"
                            class="w-full flex items-center justify-center gap-3 bg-white hover:bg-gray-50 border-2 border-gray-200 rounded-xl py-4 px-6 text-gray-800 font-medium login-button group transition-all duration-300"
                            aria-label="เข้าสู่ระบบด้วย Google" onclick="handleLogin()">
                            <!-- Loading Spinner (Hidden by default) -->
                            <div id="loadingSpinner" class="spinner hidden"></div>

                            <!-- Success Checkmark (Hidden by default) -->
                            <svg id="successCheck" class="success-checkmark hidden" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 52 52">
                                <circle class="checkmark-circle" fill="none" cx="26" cy="26" r="25" />
                                <path class="checkmark-check" fill="none" d="m16 25 6 6 12-12" />
                            </svg>

                            <!-- Google Icon -->
                            <svg id="googleIcon" class="w-5 h-5 icon-bounce transition-transform duration-200"
                                viewBox="0 0 24 24" aria-hidden="true">
                                <path fill="#4285F4"
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                <path fill="#34A853"
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                <path fill="#FBBC05"
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                <path fill="#EA4335"
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                            </svg>
                            <span id="buttonText" class="text-base sm:text-lg">เข้าสู่ระบบด้วย Google</span>
                        </button>

                        <!-- Enhanced Error Message -->
                        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <p class="text-sm text-red-600">เกิดข้อผิดพลาดในการเข้าสู่ระบบ กรุณาลองใหม่อีกครั้ง</p>
                            </div>
                        </div>

                        <!-- Success Message -->
                        <div id="successMessage" class="hidden mt-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                                <p class="text-sm text-green-600">เข้าสู่ระบบสำเร็จ! กำลังนำทางไปยังหน้าหลัก...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <footer class="text-center">
                        <nav class="text-xs text-gray-400">
                            <ul class="flex items-center justify-center space-x-4 mb-4">
                                <li>
                                    <a href="#"
                                        class="hover:text-blue-600 transition-colors duration-300 hover:underline">
                                        นโยบายการใช้งานองค์กร
                                    </a>
                                </li>
                                <li>
                                    <div class="w-1 h-1 bg-gray-400 rounded-full" aria-hidden="true"></div>
                                </li>
                                <li>
                                    <a href="#"
                                        class="hover:text-blue-600 transition-colors duration-300 hover:underline">
                                        คู่มือการใช้งาน
                                    </a>
                                </li>
                            </ul>
                            <p class="text-gray-400">
                                © 2025 IT Department. สงวนลิขสิทธิ์
                            </p>
                        </nav>
                    </footer>
                </section>
            </div>
        </main>
    </div>



    <!-- JavaScript Files -->
    <script src="./js/utils.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/main.js"></script>

    <script>
        // Login handler function
        function handleLogin() {
            const loginButton = document.getElementById('loginButton');
            const googleIcon = document.getElementById('googleIcon');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successCheck = document.getElementById('successCheck');
            const buttonText = document.getElementById('buttonText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide any previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Show loading state
            googleIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            buttonText.textContent = 'กำลังเข้าสู่ระบบ...';
            loginButton.disabled = true;

            // Simulate login process
            setTimeout(() => {
                // Hide loading
                loadingSpinner.classList.add('hidden');
                
                // Show success checkmark
                successCheck.classList.remove('hidden');
                buttonText.textContent = 'เข้าสู่ระบบสำเร็จ';
                
                // Show success message
                successMessage.classList.remove('hidden');

                // Simulate redirect to loading page after 1.5 seconds
                setTimeout(() => {
                    // Option 1: Redirect to loading page
                    window.location.href = './loading.html';
                    
                    // Option 2: If you want to open in same window
                    // window.open('./loading.html', '_self');
                }, 1500);

            }, 2000); // Simulate 2 second loading time
        }

        // Handle error case (you can call this function if login fails)
        function showLoginError() {
            const loginButton = document.getElementById('loginButton');
            const googleIcon = document.getElementById('googleIcon');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successCheck = document.getElementById('successCheck');
            const buttonText = document.getElementById('buttonText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide loading and success states
            loadingSpinner.classList.add('hidden');
            successCheck.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Show error
            errorMessage.classList.remove('hidden');
            
            // Reset button
            googleIcon.classList.remove('hidden');
            buttonText.textContent = 'เข้าสู่ระบบด้วย Google';
            loginButton.disabled = false;
        }
    </script>
</body>

</html>
